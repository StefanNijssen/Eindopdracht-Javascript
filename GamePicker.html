<form>
  <label for="price-filter">Filter op prijs (max. &euro;):</label>
  <input type="number" id="price-filter" min="0" placeholder="0">
  <br>

    <option value="">Alle genres</option>

    <option value="Sport">Sport</option>
  </select>
  <br>
  <label for="rating-filter">Filter op rating (max. 5):</label>
  <input type="number" id="rating-filter" min="0" max="5" step="0.1">
</form>

<!-- Game list -->
<div id="game-list">
  <!-- games will be added dynamically here -->
</div>

<script>
// create an empty array to store selected games
var cart = [];

// create a div element to display the cart
var cartDiv = document.createElement("div");
cartDiv.style.marginTop = "20px";
document.body.appendChild(cartDiv);

 // create game list element
 var gameList = document.getElementById("game-list");

// create filters
var priceFilter = document.getElementById("price-filter");
var genreFilter = document.getElementById("genre-filter");
var ratingFilter = document.getElementById("rating-filter");

// add event listeners to filters
priceFilter.addEventListener("input", updateGameList);
genreFilter.addEventListener("change", updateGameList);
ratingFilter.addEventListener("input", updateGameList);

// function to update the game list based on filters
function updateGameList() {
  // clear current game list
  gameList.innerHTML = "";

  // get filter values
  var maxPrice = priceFilter.value ? parseInt(priceFilter.value) : Infinity;
  var selectedGenre = genreFilter.value;
  var maxRating = ratingFilter.value ? parseFloat(ratingFilter.value) : Infinity;

  // filter games based on selected filters
  var filteredGames = games.filter(function(game) {
    return game.price <= maxPrice && (selectedGenre === "" || game.genre === selectedGenre) && game.rating <= maxRating;
  });

  // create new game list with filtered games
  filteredGames.forEach(function(game) {
    var checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.value = game.title;
    checkbox.name = "game";

    // add event listener to checkbox element
    checkbox.addEventListener("change", function() {
      // check if the checkbox is checked
      if (this.checked) {
        // add the price of the corresponding game to the cart
        cart.push(game.price);
      } else {
        // remove the price of the corresponding game from the cart
        cart.splice(cart.indexOf(game.price), 1);
      }

      // update the contents of the cart div
      cartDiv.innerHTML = "Cart (" + cart.length + " items): $" + cart.reduce((a, b) => a + b, 0);
    });

    var label = document.createElement("label");
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(game.title + " ($" + game.price + ")"));

    var div = document.createElement("div");
    div.appendChild(label);
    div.classList.add('Games'); 
    div.appendChild(document.createElement("br"));
    div.appendChild(document.createTextNode("Genre: " + game.genre + " - Rating: " + game.rating));
    gameList.appendChild(div);
  });
}
</script>
